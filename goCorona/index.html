<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Go Corona</title>
</head>
<body>
<div class="wrapper">

    <header class="header" id="header">
        <div class="header__container" id="close">
            <a href="" class="header__logo">
                <img src="./img/logo.svg" alt="logo">
            </a>
            <div class="header__menu menu">
                <nav id="menu" class="menu__body">

                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">HOME</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">FEATURES</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">SUPPORT</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">CONTACT US</a>
                        </li>
                    </ul>

                </nav>
            </div>
            <div class="header__button">
                <a href="" class="button button_blue">DOWNLOAD</a>
                <a href="#header" class=" icon-menu"><span> </span></a>
                <a href="#close" class="close-icon-menu">
                    <img src="./img/cancel_music_close_cross_icon_123879.svg" alt="close">

                </a>

            </div>

        </div>
    </header>
    <main class="main">
        <section class="get-started">

            <div class="get-started__container">
                <div class="get-started__content">
                    <div class="get-started__block-text block-text">
                        <h1 class="block-text__title block-text__title_blue ">Take care of yours familyâ€™s
                            <span>health.</span></h1>
                        <div class="block-text__text">All in one destination for COVID-19 health queries. Consult
                            10,000+
                            health workers about your concerns.
                        </div>
                        <a href="#!" class="block-text__btn button">Get Started</a>
                    </div>
                    <a class="get-started__video video-get-started">
                        <div class="video-get-started__icon">
                            <img src="./img/play.svg" alt="play">
                        </div>
                        <div class="video-get-started__body">
                            <h3 class="video-get-started__title">Stay safe with GoCorona</h3>
                            <div class="video-get-started__text">Watch Video</div>
                        </div>

                    </a>
                </div>
                <div class="get-started__image">
                    <img src="./img/sect-bg.png" alt="hero">
                </div>
            </div>

        </section>

    </main>

    <footer class="footer">
        footer
    </footer>

</div>
</body>
</html>
