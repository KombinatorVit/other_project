<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="form-mainSite__input">
    <div class="country-code-dropdown">
        <span class="country-flag"><img src="./images/country.svg" alt="Flag"></span>
        <select name="country_code" id="country_code">
            <!-- Значения option должны быть заменены на реальные коды стран -->
            <option value="+56" selected>+56</option>
        </select>
    </div>

    <input
            type="text"
            name="phone"
            placeholder="Numero"
            required
    />
</div>
</body>
