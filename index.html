<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<table border="1">
    <!--Это будет первый ряд таблицы:-->
    <tr>
        <td>cell 1</td>
        <td>cell 2</td>
        <td>cell 3</td>
    </tr>

    <!--Это будет второй ряд таблицы:-->
    <tr>
        <td>cell 4</td>
        <td>cell 5</td>
        <td>cell 6</td>
    </tr>

    <!--Это будет третий ряд таблицы:-->
    <tr>
        <td>cell 7</td>
        <td>cell 8</td>
        <td>cell 9</td>
    </tr>
</table>


<table border="1">
    <!--Это будет первый ряд таблицы:-->
    <tr>
        <td>cell 1</td>
        <td>cell 1</td>
        <td>cell 2</td>
        <td>cell 3</td>
        <td>cell 4</td>
    </tr>

    <!--Это будет второй ряд таблицы:-->
    <tr>
        <td>cell 5</td>
        <td>cell 6</td>
        <td>cell 7</td>
        <td>cell 8</td>
        <td>cell 9</td>
    </tr>

    <!--Это будет третий ряд таблицы:-->
    <tr>
        <td>a</td>
        <td>cell 8</td>
        <td>cell 9</td>
        <td>cell 9</td>
        <td>cell 9</td>
    </tr>
</table>

<script src="script.js"></script>
