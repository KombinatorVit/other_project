<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Таймер медитации</title>
    <script src="./app.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

    <div class="logo">
        <img src="logo/logo.svg"
             alt="logo">

    </div>
    <form class="timer" onsubmit="app.submit(event)">
        <div class="info">
            Set up meditation <input type='number' name="time" aria-label="Number of minutes to meditate" value="10">
            minutes
        </div>
        <div class="countdown">
            <div class="num" id="min_tens">0</div>
            <div class="num" id="min">0</div>
            <div class="dots">:</div>
            <div class="num" id="sec_tens">0</div>
            <div class="num" id="sec">0</div>
        </div>
        <button type="submit" class="button">
            <img src="./logo/Play.png" alt="icons play">
            Start the Timer
        </button>
    </form>


</div>

</body>
</html>
